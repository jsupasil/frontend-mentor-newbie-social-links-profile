<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <img src="./assets/images/avatar-jessica.jpeg" class="profile-pic" />
        <div class="name-location">
          <h1 class="title">Jessica Randall</h1>
          <p class="description">London, United Kingdom</p>
        </div>
        <p class="bio">"Front-end developer and avid reader."</p>
        <div class="links">
          <button class="link-item github">GitHub</button>
          <button class="link-item fem">Frontend Mentor</button>
          <button class="link-item linkedin">LinkedIn</button>
          <button class="link-item twitter-x">Twitter</button>
          <button class="link-item instagram">Instagram</button>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jirayu Supasil</a>.
    </div>
  </body>
</html>
