<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <img
          class="profile-pic"
          src="./assets/images/avatar-jessica.jpeg"
          alt="profile pic"
        />
        <div class="name-location">
          <h1 class="title">Jessica Randall</h1>
          <p class="description">London, United Kingdom</p>
        </div>
        <p class="bio">"Front-end developer and avid reader."</p>
        <ul class="links">
          <li class="link-item github">GitHub</li>
          <li class="link-item fem">Frontend Mentor</li>
          <li class="link-item linkedin">LinkedIn</li>
          <li class="link-item twitter-x">Twitter</li>
          <li class="link-item instagram">Instagram</li>
        </ul>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/jsupasil" target="_blank"
        >Jirayu Supasil</a
      >.
    </footer>
  </body>
</html>
